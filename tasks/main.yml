---
- name: "Install packages"
  notify:
    - "Enable and start Redis"
    - "Restart Redis"
  ansible.builtin.package:
    update_cache: true
    name:
      - "redis"

- name: "Configure Redis server"
  notify:
    - "Enable and start Redis"
    - "Restart Redis"
  block:
    - name: "Create / Edit permisions on directories"
      changed_when: false
      loop:
        - "{{ install_redis__log_path }}"
        - "/etc/redis"
        - "/var/lib/redis"
      loop_control:
        loop_var: path
      ansible.builtin.file:
        path: "{{ path }}"
        state: directory
        recurse: yes
        owner: "{{ install_redis__user }}"
        group: "{{ install_redis__group }}"
        mode: "0700"

    - name: "Import Redis server configurations"
      ansible.builtin.template:
        src: "templates/redis.conf.j2"
        dest: "/etc/redis/redis.conf"
        owner: "{{ install_redis__user }}"
        group: "{{ install_redis__group }}"
        mode: "0700"

    - name: "Import Redis service file"
      ansible.builtin.template:
        src: "templates/redis-server.service.j2"
        dest: "/lib/systemd/system/redis-server.service"
        owner: "root"
        group: "root"
        mode: "0600"
